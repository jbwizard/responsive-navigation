<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fcbefbe92f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Responsive Navigation</title>
</head>
<body>
    <nav>
        <img src="/images/Logo.svg" alt="logo">
        <div class="menu" id="nav-menu">
            <a class="menu-item" href="#">Works</a>
            <a class="menu-item" href="#">Services</a>
            <a class="menu-item" href="#">Contact</a>
            <a class="menu-item" href="#"></a>
            <a class="icon" onclick="burgerMenu()"><i class="fa-solid fa-bars fa-2x"></i></a>
        </div>
    </nav>
    <div class="section">
        <div class="info-container">
            <h1>Japan</h1>
            <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p>
        </div>
        <div class="img-container">
            <picture>
                <source media="(max-width: 800px)" srcset="/images/japan-small.jpg">
                <source media="(max-width: 1000px)" srcset="/images/japan-medium.jpg">
                <source media="(min-width: 1001px)" srcset="/images/japan-big.jpg">
                <img src="images/japan-big.jgg" alt="Mountain with snow">
            </picture>
        </div>
    </div>    
    
    <script>
        function burgerMenu() {
            let burger = document.getElementById("nav-menu");
            if (burger.className === "menu") {
            burger.className += " responsive";
            } else {
            burger.className = "menu";
            }
        }
    </script>
</body>
</html>
